{% extends "base.html" %}

{% block title %}Prediction{% endblock title %}

{% block body %}
<section class="text-gray-600 body-font my-35">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
        <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">Upload an Image</h1>
        <form action="{% url 'prediction' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-upload" class="flex-shrink-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg cursor-pointer">
              Upload
            </label>
            <input id="file-upload" type="file" name="image" required class="hidden">
            <button type="submit" class="ml-4 text-white bg-green-500 border-0 py-2.5 px-10 focus:outline-none hover:bg-green-600 rounded text-lg">Submit</button>
          </form>          
        </form>
        </div>
    </div>
  </section>
{% endblock body %}
