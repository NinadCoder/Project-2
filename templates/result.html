{% extends "base.html" %}

{% block title %}Result{% endblock title %}

{% block body %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-10 font-medium text-gray-900"><p>Prediction: {{ prediction }}</p>
          <br class="hidden lg:inline-block">
        </h1>
        <div class="flex justify-center">
            <a href="{% url 'prediction' %}">
                <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                  Try New Image
                </button>
              </a>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        {% if file_url %}
        {% endif %}
        <img class="object-cover object-center rounded"  src="{{ file_url }}" alt="Uploaded Image" >
      </div>
    </div>
  </section>
{% endblock body %}
